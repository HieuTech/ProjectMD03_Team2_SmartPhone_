<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<header th:replace="/layout/header::header">
</header>
<main class="admin-main">
    <div class="admin-account-content">
        <div class="admin-account-search">
            <input class="input" id="searchInput" type="text" placeholder="Tìm kiếm tài khoản theo tên" />
        </div>
        <div class="admin-account-data">
            <table border="1px">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Người dùng</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Trạng thái</th>
                    <th>Ngày tạo</th>
                    <th colspan="2">Chức năng</th>
                </tr>
                </thead>
                <tbody id="tbody">
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>Nam</td>
                <td>1/1/2001</td>
                <td>12345678</td>
                <td>A@gmail.com</td>
                <td>HN</td>
                <td>Đang hoạt động</td>
                <td>01/01/2024</td>
                <td>
                    <button class="btn btn-danger">Chặn</button>
                    <button class="btn btn-primary">Xem chi tiết</button>
                </td>
                </tbody>
            </table>
            <div class="pagination" id="pagination">
                <button id="previousPage"><i class="fa-solid fa-angle-left"></i></button>
                <div class="pageNumberContainer" id="pageNumberContainer">
                </div>
                <button id="nextPage"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/layout/footer::footer">
</footer>
</body>

</html>
