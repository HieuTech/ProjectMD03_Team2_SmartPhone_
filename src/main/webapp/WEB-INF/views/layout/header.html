<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header Example</title>
    <link rel="stylesheet" th:href="@{/asset/css/home.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header th:fragment="header" class="header-container">
    <div class="navigation">
        <div class="container">
            <nav class="nav">
                <div class="nav__hamburger">
                    <svg>
                        <use xlink:href="./images/sprite.svg#icon-menu"></use>
                    </svg>
                </div>

                <div class="nav__logo">
                    <a th:href="@{/home}" class="scroll-link">
                        PHONE
                    </a>
                </div>

                <div class="nav__menu">
                    <div class="menu__top">
                        <span class="nav__category">PHONE</span>
                        <a href="#" class="close__toggle">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-cross"></use>
                            </svg>
                        </a>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a th:href="@{/home}" class="nav__link scroll-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="/home/Filter" class="nav__link scroll-link">Category</a>
                        </li>
                        <li class="nav__item">
                            <a href="#new" class="nav__link scroll-link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link scroll-link">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="nav__icons">
                    <form action="/home/search" method="post" style="display: flex; margin: 0 7px;">
                        <input type="text" style="margin: 0 5px;" th:name="keyword">
                        <button type="submit" class="icon__item" id="search-btn">
                            <svg class="icon__search">
                                <use xlink:href="./images/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                    </form>
                    <a href="#" class="icon__item" id="login-btn">
                        <img th:src="@{${#ctx.session.userLogin.avatar}}" width="70px" alt="avatar">
                    </a>
                    <div>
                        <span th:text="${#ctx.session.userLogin.userName}"></span>
                        <button class="logout-btn"><a th:href="@{/}"> Log Out</a></button>
                    </div>


                    <a th:href="@{/Cart}" class="icon__item" id="cart-btn">
                        <svg class="icon__cart">
                            <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
                        </svg>
                        <span id="cart__total" th:text="${#ctx.session.userLogin.cartQuantity}"></span>
                    </a>

                    <a th:href="@{/orders/clients}" class="icon__item" >
                       Your Orders
                        <span id="order__total" th:text="${#ctx.session.userLogin.orderQuantity}"></span>
                    </a>
                    <a th:href="@{/wishlist}" class="icon__item">
                        Wish List
                        <span id="wishlist__total" th:text="${#ctx.session.userLogin.wishListQuantity}"></span>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
