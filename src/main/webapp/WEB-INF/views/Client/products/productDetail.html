<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
">
    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" th:href="@{/asset/css/home.css}"/>

    <title>Phone Shop</title>
</head>

<body>
<header id="header" class="header">
    <div class="navigation">
        <div class="container">
            <nav class="nav">
                <div class="nav__hamburger">
                    <svg>
                        <use xlink:href="./images/sprite.svg#icon-menu"></use>
                    </svg>
                </div>

                <div class="nav__logo">
                    <a href="/" class="scroll-link">
                        PHONE
                    </a>
                </div>

                <div class="nav__menu">
                    <div class="menu__top">
                        <span class="nav__category">PHONE</span>
                        <a href="#" class="close__toggle">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-cross"></use>
                            </svg>
                        </a>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Products</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="nav__icons">
                    <a href="#" class="icon__item">
                        <svg class="icon__user">
                            <use xlink:href="./images/sprite.svg#icon-user"></use>
                        </svg>
                    </a>

                    <a href="#" class="icon__item">
                        <svg class="icon__search">
                            <use xlink:href="./images/sprite.svg#icon-search"></use>
                        </svg>
                    </a>

                    <a href="#" class="icon__item">
                        <svg class="icon__cart">
                            <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
                        </svg>
                        <span id="cart__total">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <div class="page__title-area">
        <div class="container">
            <div class="page__title-container">
                <ul class="page__titles">
                    <li>
                        <a href="/">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-home"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="page__title">iPhone 11</li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main id="main">
    <div class="container">
        <!-- Products Details -->
        <section class="section product-details__section">
            <div class="product-detail__container">
                <div class="product-detail__left">
                    <div class="details__container--left">
                        <div class="product__pictures">
                            <div class="pictures__container">
                                <img class="picture" src="https://cdn.tgdd.vn/Products/Images/42/299033/iphone-15-pro-white-1.jpg" id="pic1" />
                            </div>
                        </div>
                        <div class="product__picture" id="product__picture">
                            <div class="picture__container">
                                <img th:src="@{${product.image}}" id="pic"/>
                            </div>
                        </div>
                        <div class="zoom" id="zoom"></div>
                    </div>

                    <div class="product-details__btn">
                        <a class="add" th:href="@{/Cart/add/{productId}(productId=${product.getId()})}">
                <span>
                  <svg>
                    <use xlink:href="./images/sprite.svg#icon-cart-plus"></use>
                  </svg>
                </span>
                            ADD TO CART</a>
                        <a class="buy" th:href="@{/Cart/add/{productId}(productId=${product.getId()})}">
                <span>
                  <svg>
                    <use xlink:href="./images/sprite.svg#icon-credit-card"></use>
                  </svg>
                </span>
                            BUY NOW
                        </a>
                    </div>
                </div>

                <div class="product-detail__right">
                    <div class="product-detail__content">
                        <h3 th:text="${product.name}"></h3>
                        <div class="price">
                            <span class="new__price" th:text="${product.unitPrice}"></span>
                        </div>
                        <div class="product__review">
                            <div class="rating">
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                </svg>
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                </svg>
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                </svg>
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                </svg>
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-star-empty"></use>
                                </svg>
                            </div>
                        </div>
                        <p th:text="${product.description}">

                        </p></div>
                </div>
            </div>

        </section>

        <!-- Related Products -->
        <section class="section related__products">
            <div class="title__container">
                <div class="section__title filter-btn active">
                    <span class=" dot"></span>
                    <h1 class="primary__title">Related Products</h1>
                </div>
            </div>
            <div class="container" >
                <div class="glide">
                    <div class="glide__track" >
                        <ul class="product_list">
                            <li class="product_item" th:each="product1,index : ${productList}">
                                <div class="product">
                                    <div class="product__header">
                                        <img th:src="@{${product1.image}}" alt="product">
                                    </div>
                                    <div class="product__footer">
                                        <h3 th:text="${product1.name}"></h3>
                                        <div class="rating">
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-full"></use>
                                            </svg>
                                            <svg>
                                                <use xlink:href="./images/sprite.svg#icon-star-empty"></use>
                                            </svg>
                                        </div>
                                        <div class="product__price">
                                            <h4 th:text="${product1.getUnitPrice()}"></h4>
                                        </div>
                                        <a th:href="@{/Cart/add/{productId}(productId=${product1.getId()})}">
                                            <button type="submit" class="product__btn">Add To Cart</button>
                                        </a>
                                    </div>
                                    <ul>
                                        <li>
                                            <a data-tip="Quick View" data-place="left" th:href="@{/products/detail/{productId}(productId=${product1.getId()})}">
                                                <svg>
                                                    <use xlink:href="./images/sprite.svg#icon-eye"></use>
                                                </svg>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-tip="Add To Wishlist" data-place="left" th:href="@{/wishlist/add/{productId}(productId=${product1.getId()})}">
                                                <svg>
                                                    <use xlink:href="./images/sprite.svg#icon-heart-o"></use>
                                                </svg>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </section>

    </div>
</main>

<!-- Footer -->
<footer id="footer" class="section footer" th:replace="/layout/footer::footer">

</footer>

<!-- End Footer -->

<!-- Go To -->

<a href="#header" class="goto-top scroll-link">
    <svg>
        <use xlink:href="./images/sprite.svg#icon-arrow-up"></use>
    </svg>
</a>

<!-- Glide Carousel Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

<!-- Animate On Scroll -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Custom JavaScript -->
<script src="./js/products.js"></script>
<script src="./js/index.js"></script>
<script src="./js/slider.js"></script>
</body>

</html>
