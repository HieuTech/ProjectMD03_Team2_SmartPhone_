<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet"/>

    <!-- Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" th:href="@{/asset/css/home.css}"/>
    <link rel="stylesheet" th:href="@{/asset/css/commentCSS.css}"/>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }

        .pagination a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        @media screen and (max-width: 600px) {
            .pagination a {
                padding: 6px 12px;
                margin: 0 2px;
            }}
    </style>

    <title>Phone Shop</title>
</head>

<body>
<header th:replace="/layout/header::header">

</header>

<main id="main">
    <div class="container">
        <!-- Products Details -->
        <section class="section product-details__section">
            <div class="product-detail__container">
                <div class="product-detail__left">
                    <div class="details__container--left">
                        <div class="product__pictures">
                            <div class="pictures__container">
                                <img class="picture"
                                     src="https://cdn.tgdd.vn/Products/Images/42/299033/iphone-15-pro-white-1.jpg"
                                     id="pic1"/>
                            </div>
                        </div>
                        <div class="product__picture" id="product__picture">

                            <div class="picture__container">
                                <img th:src="@{${product.image}}" id="pic"/>

                            </div>
                        </div>
                        <div class="zoom" id="zoom"></div>
                    </div>

                    <div class="product-details__btn">
                        <a class="add" th:href="@{/Cart/add/{productId}(productId=${product.getId()})}">

                            ADD TO CART</a>
                        <a class="buy" th:href="@{/Cart/add/{productId}(productId=${product.getId()})}">
                            BUY NOW
                        </a>
                    </div>
                </div>

                <div class="product-detail__right">
                    <div class="product-detail__content">
                        <h3 th:text="${product.name}"></h3>
                        <div class="price">
                            <span class="new__price" th:text="${product.unitPrice}"></span>
                        </div>
                        <div class="product__review">
                            <div>
                                <h4 id="rate" th:attr="data-rate=${product.rate}" th:text="${product.rate} + '/5: '"></h4>
                            </div>
                            <div class="rating" id="star-rating" th:attr="data-rate=${product.rate}">
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                            </div>
                        </div>
                        <p th:text="${product.description}"></p>
                    </div>
                </div>
            </div>
        </section>


        <!--Comment-->

        <div class="COM_container justify-content-center mt-5 border-left border-right">
            <div class="d-flex justify-content-center pt-3 pb-2">
                <form th:action="'/products/addComment/' + ${product.id}" method="post" style="display: flex;"><input
                        type="text" name="commentText"
                        placeholder="+ Add a note"
                        class="COM_form-control COM_addtxt">
                    <input
                            type="Number"
                            name="Rate"
                            placeholder="+ Rate our product(1->5)"
                            class="COM_form-control COM_addtxt"
                            min="1"
                            max="5">
                    <button type="submit" class="COM_button">Comment</button>
                </form>
            </div>
            <div class="d-flex justify-content-center py-2"
                 th:each="c : ${comments}" style="display: flex">
                <div class="d-flex justify-content-between py-1 pt-2" style="margin-right: 10px; width: 100px">
                    <div><img
                            src="https://cdn.iconscout.com/icon/free/png-512/free-avatar-370-456322.png?f=webp&w=256"
                            width="18"><span class="COM_text2" th:text="${c.getUserName()}"></span>
                    </div>
                </div>
                <div class="COM_second py-2 px-2"><span class="COM_text1"
                                                        th:text="'Comment: ' + ${c.getComment()}"></span><br>
                    <span class="COM_text1" th:text="'Rate: ' +${c.getRate()}"></span>
                </div>
            </div>
            <nav class="pagination">
                <p th:each="i : ${#numbers.sequence(1,totalPages)}">
                    <a th:href="@{'/products/detail/'+${product.id}+'?currentPage='+${i - 1}}" th:text="${i}"
                       class="page active"></a>
                </p>
            </nav>
        </div>


        <!-- Related Products -->
        <section class="section related__products">
            <div class="title__container">
                <div class="section__title filter-btn active">
                    <span class=" dot"></span>
                    <h1 class="primary__title">Related Products</h1>
                </div>
            </div>
            <div class="container">
                <div class="glide">
                    <div class="glide__track">
                        <ul class="product_list">
                            <li class="product_item" th:each="product1,index : ${productList}">
                                <div class="product">
                                    <div class="product__header">
                                        <img th:src="@{${product1.image}}" alt="product">
                                    </div>
                                    <div class="product__footer">
                                        <h3 th:text="${product1.name}"></h3>
                                        <div class="rating">
                                            <div class="star-rating" th:attr="data-rate=${product1.rate}">
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                                <i class="bi bi-star"></i>
                                            </div>
                                        </div>
                                        <div class="product__price">
                                            <h4 th:text="${product1.getUnitPrice()}"></h4>
                                        </div>
                                        <a th:href="@{/Cart/add/{productId}(productId=${product1.getId()})}">
                                            <button type="submit" class="product__btn">Add To Cart</button>
                                        </a>
                                    </div>
                                    <ul>
                                        <li>

                                            <a data-tip="Quick View" data-place="left"
                                               th:href="@{/products/detail/{productId}(productId=${product1.getId()})}">
                                                <i class="bi bi-eye-fill"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a data-tip="Add To Wishlist" data-place="left"
                                               th:href="@{/wishlist/add/{productId}(productId=${product1.getId()})}">
                                                <i class="bi bi-suit-heart-fill"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </section>
    </div>
</main>

<!-- Footer -->
<footer id="footer" class="section footer" th:replace="/layout/footer::footer">
</footer>

<!-- End Footer -->

<!-- Go To -->

<a href="#header" class="goto-top scroll-link">
    <svg>
        <use xlink:href="./images/sprite.svg#icon-arrow-up"></use>
    </svg>
</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Glide Carousel Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

<!-- Animate On Scroll -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Custom JavaScript -->
<script src="./js/products.js"></script>
<script src="./js/index.js"></script>
<script src="./js/slider.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const starRatingElement = document.querySelector('.star-rating');
        const rate = parseFloat(starRatingElement.getAttribute('data-rate'));

        // Determine the full, half, and empty stars
        const fullStars = Math.floor(rate);
        const halfStar = rate % 1 !== 0;
        const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

        // Build the star rating HTML
        let starsHTML = '';

        for (let i = 0; i < fullStars; i++) {
            starsHTML += '<i class="bi bi-star-fill"></i>';
        }

        if (halfStar) {
            starsHTML += '<i class="bi bi-star-half"></i>';
        }

        for (let i = 0; i < emptyStars; i++) {
            starsHTML += '<i class="bi bi-star"></i>';
        }

        // Update the star rating element with the new HTML
        starRatingElement.innerHTML = starsHTML;
    });
</script>

</script>
</body>

</html>
