<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update personal information</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .error {
            color: #dc3545;
        }

        .avatar-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #avatar-img, #new-avatar-img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: cover;
            border-radius: 50%;
        }

        #new-avatar-img {
            display: none;
        }
    </style>
</head>
<body>
<header th:replace="/layout/header::header"></header>
<div class="container">
    <h1>Update personal information</h1>
    <form th:object="${user}" action="/auth/update" enctype="multipart/form-data" method="post">
        <div class="row">
            <div class="col-md-3 d-flex flex-column align-items-center">
                <div class="avatar-container">
                    <img id="avatar-img" th:src="@{${user.avatar}}" alt="Avatar" class="rounded-circle"/>
                    <img id="new-avatar-img" src="" alt="New avatar" class="rounded-circle"/>
                </div>
                <div class="mt-3">
                    <label class="form-label">Avatar</label>
                    <input type="file" th:field="*{userAvatar}" class="form-control" onchange="previewImage(this)" />
                </div>
            </div>

            <div class="col-md-5">
                <div class="mb-3">
                    <label class="form-label" for="userName">Name:</label>
                    <input class="form-control" id="userName" name="userName" required th:value="${user.userName}"
                           type="text">
                    <p th:each="err : ${#fields.errors('userName')}" th:text="${err}" class="error"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" id="email" name="email" required th:value="${user.email}" type="email">
                    <p class="text-danger" th:errors="*{email}"></p>
                </div>

                <!-- Old password input -->
                <div class="mb-3">
                    <label class="form-label" for="oldPassword">Enter current password:</label>
                    <input class="form-control" id="oldPassword" name="oldPassword" required type="password">
                    <p class="text-danger" th:errors="*{oldPassword}"></p>
                </div>

                <!-- New password input -->
                <div class="mb-3">
                    <label class="form-label" for="password">Enter new password:</label>
                    <input class="form-control" id="password" name="password" type="password">
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <!-- Repeat password input -->
                <div class="mb-3">
                    <label class="form-label" for="repeatPassword">Repeat new password:</label>
                    <input class="form-control" id="repeatPassword" name="repeatPassword" type="password">
                    <p th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}" class="error"></p>

                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-4">
                <!-- Phone input -->
                <div class="mb-3">
                    <label class="form-label" for="phone">Phone number:</label>
                    <input class="form-control" id="phone" name="phone" required th:value="${user.phone}" type="text">
                    <p class="text-danger" th:errors="*{phone}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="address">Main address:</label>
                    <input class="form-control" id="address" name="address" required th:value="${user.address}"
                           type="text">
                    <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>
            </div>

            <h2>Other addresses:</h2>
            <div id="alternate-addresses">
                <div class="row mb-3" th:each="address, iterStat : ${user.getAddresses()}">
                    <input name="addresses[0].id" th:value="${address.getId()}" type="hidden">

                    <div class="col-md-4">
                        <label class="form-label" for="receiveName">Receiver's name:</label>
                        <input class="form-control" id="receiveName" name="addresses[0].receiveName"
                               th:value="${address.receiveName}" type="text">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="fullAddress">Address:</label>
                        <input class="form-control" id="fullAddress" name="addresses[0].fullAddress"
                               th:value="${address.fullAddress}" type="text">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Phone number:</label>
                        <input class="form-control" name="addresses[0].phone" th:value="${address.phone}" type="text">
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Update</button>
                <a href="/auth/profile"><button class="btn btn-secondary" >Cancel</button></a>
            </div>
        </div>
    </form>
</div>

<footer th:replace="/layout/footer::footer"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFY05XS6VsHkMso2y7pi78K2R9lYU0O7M/XB8K20MEIY65D6j7sYp5hv8"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(input) {
        var file = input.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
            document.getElementById('new-avatar-img').src = e.target.result;
            document.getElementById('avatar-img').style.display = 'none';
            document.getElementById('new-avatar-img').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
