<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            margin-top: 50px; /* Add some top margin */
            background-color: #fff; /* White background */
            padding: 20px; /* Some padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            margin-bottom: 20px; /* Space below the heading */
        }

        .form-label {
            font-weight: bold; /* Bold labels */
        }

        .error {
            color: #dc3545; /* Bootstrap danger color for errors */
        }

        .avatar-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #avatar-img {
            display: block;
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            margin-right: 20px; /* Space between avatar and file input */
            object-fit: cover; /* Ensure image is contained within the fixed size */
            border-radius: 50%; /* Make the avatar image a circle */
        }
    </style>
</head>
<body>
<header th:replace="/layout/header::header"></header>
<div class="container">
    <h1>Thông tin cá nhân</h1>
    <div class="row">
        <!-- Avatar Section -->
        <div class="col-md-3 d-flex flex-column align-items-center">
            <div class="avatar-container">
                <img id="avatar-img" th:src="@{${user.avatar}}" alt="Avatar" class="rounded-circle"/>
            </div>
        </div>

        <!-- Centered Fields -->
        <div class="col-md-5">
            <div class="mb-3">
                <label class="form-label">Tên người dùng:</label>
                <p class="form-control-plaintext" th:text="${user.userName}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <p class="form-control-plaintext" th:text="${user.email}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu:</label>
                <p class="form-control-plaintext">******</p> <!-- Hiding password for security reasons -->
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Số điện thoại:</label>
                <p class="form-control-plaintext" th:text="${user.address.phone}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ:</label>
                <p class="form-control-plaintext" th:text="${user.address.fullAddress}"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Tên người nhận:</label>
                <p class="form-control-plaintext" th:text="${user.address.receiveName}"></p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <a href="/profile/edit" class="btn btn-primary">Chỉnh sửa thông tin</a>
    </div>
</div>
<footer th:replace="/layout/footer::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFY05XS6VsHkMso2y7pi78K2R9lYU0O7M/XB8K20MEIY65D6j7sYp5hv8"
        crossorigin="anonymous"></script>
</body>
</html>
