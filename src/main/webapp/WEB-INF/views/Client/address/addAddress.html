<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center" th:class="container">Add Product</h1>
<form class="row g-3" th:action="@{/address}" th:object="${address}" method="post" enctype="multipart/form-data">

    <div class="col-12">
        <label for="inputName" class="form-label">full address</label>
        <input type="text" class="form-control"  th:field="*{fullAddress}"  placeholder="Product Name">
        <p class="text-danger" th:errors="*{fullAddress}"></p>
    </div>
    <div class="col-12">
        <label for="inputName" class="form-label">Phone</label>
        <input type="text" class="form-control"  th:field="*{phone}" id="inputName" placeholder="Product Name">
        <p class="text-danger" th:errors="*{phone}"></p>
    </div>

    <div class="col-12">
        <label for="price" class="form-label">Receive Name</label>
        <input type="text" class="form-control"  th:field="*{receiveName}" id="price"  placeholder="Product Price">
        <p class="text-danger" th:errors="*{receiveName}"></p>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
