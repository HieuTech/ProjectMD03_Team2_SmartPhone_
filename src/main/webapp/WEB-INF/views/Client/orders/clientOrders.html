<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <table class="table table-striped table-responsive-md table-hover">
        <thead class="table-dark text-center">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Received Name</th>
            <th scope="col">Received Address</th>
            <th scope="col">Received Phone</th>
            <th scope="col">Order Date</th>
            <th scope="col">Total Price</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, index : ${orderList}" class="text-center">
            <th scope="row" th:text="${index.count}"></th>
            <td th:text="${order.receiveName}"></td>
            <td th:text="${order.receiveAddress}"></td>
            <td th:text="${order.receivePhone}"></td>
            <td th:text="${order.createdAt}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{/orders/clients/viewDetail/{orderId}(orderId=${order.getId()})}" aria-label="View Details">
                    <i class="bi bi-ticket-detailed" style="font-size: 30px; color: orange;"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/orders/clients/update/{orderId}(orderId=${order.getId()})}" class="btn btn-warning" aria-label="Update Order">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a th:href="@{/home}" class="btn btn-secondary">Continue Shopping</a>
        <a th:href="@{/home/contactUs}" class="btn btn-secondary">Contact Us</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
