<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <table class="table table-striped table-hover table-responsive-md">
        <thead class="table-dark text-center">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Image</th>
            <th scope="col">Add To Cart</th>
            <th scope="col" colspan="1">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, index : ${wishList}" class="text-center">
            <th scope="row" th:text="${index.count}"></th>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.productPrice}"></td>
            <td><img style="width: 40px" th:src="@{${item.productImage}}" alt="Product Image" class="img-fluid"></td>
            <td>
                <a th:href="@{/Cart/add/{productId}(productId=${item.productId})}" aria-label="Add to Cart">
                    <i class="bi bi-cart-fill" style="font-size: 30px; color: orange;"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/wishlist/delete/{wishListId}(wishListId=${item.wishListId})}" class="btn btn-danger" aria-label="Delete">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-4">
        <a th:href="@{/home}" class="btn btn-secondary">Continue Shopping</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
