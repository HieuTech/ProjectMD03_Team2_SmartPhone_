<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-danger even-row-color container m-5">
    <thead>
    <tr class="text-center table-sub-heading-color m-4">
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Address</th>
        <th scope="col">Product Phone</th>
        <th scope="col">Add To Cart</th>

        <th scope="col" colspan="1">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,index : ${wishList}" class="text-center">
        <th scope="row" th:text="${index.count}"></th>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.productPrice}"></td>
        <td><img style="width: 40px" th:src="@{${item.productImage}}" alt="item"></td>
        <td><a th:href="@{/Cart/add/{productId}(productId=${item.productId})}"><i class="bi bi-cart-fill" style="font-size: 30px; color: orange"></i></a>
        </td>
        <td><a th:href="@{/wishlist/delete/{wishListId}(wishListId=${item.wishListId})}" class="btn btn-danger"><i
                class="bi bi-trash"></i></a></td>

    </tr>
    </tbody>
</table>
<div class="continue__shopping">
    <a th:href="@{/home}">Continue Shopping</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
